<script type="text/javascript">
function alertmsg(){
    alert("You pressed the keyboard inside the document!")
}
document.onkeypress=alertmsg
</script>
<form>
<input type="text" value="Click here, then press a key"
onkeypress="alert('You pressed the keyboard inside this field!')" />
</form>
<script type="text/javascript">
function displayunicode(e){
    var unicode=e.keyCode? e.keyCode : e.charCode
    alert(unicode)
}
</script>
<form>
<input type="text" size="2" maxlength="1" onkeyup="displayunicode(event); this.select()" />
</form>
<script type="text/javascript">
function detectspecialkeys(e){
    var evtobj=window.event? event : e
    if (evtobj.altKey || evtobj.ctrlKey || evtobj.shiftKey)
        alert("you pressed one of the 'Alt', 'Ctrl', or 'Shift' keys")
}
document.onkeypress=detectspecialkeys
</script>
<script type="text/javascript">
function numbersonly(e){
    var unicode=e.charCode? e.charCode : e.keyCode
    if (unicode!=8){ //if the key isn't the backspace key (which we should allow)
        if (unicode<48||unicode>57) //if not a number
            return false //disable key press
    }
}
</script>
 
<form>
<input type="text" size=18 onkeypress="return numbersonly(event)">
</form>
<script type="text/javascript">
 
function limitlength(obj, length){
    var maxlength=length
    if (obj.value.length>maxlength)
        obj.value=obj.value.substring(0, maxlength)
}
 
</script>
 
Enter text (max length is 20 characters):
<form>
<textarea onkeyup="return limitlength(this, 20)" style="width: 300px; height: 90px"></textarea>
</form>
